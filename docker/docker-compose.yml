version: '3.8'

services:
  postgres:
    image: postgres:14.4-alpine
    restart: always
    environment:
      - POSTGRES_DB=car_rental
      - POSTGRES_USER=car_rental_app
      - POSTGRES_PASSWORD=car_123_app
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/create_tables.sql
volumes:
  postgres_data:
    driver: local